<!DOCTYPE html>
<html lang="vi">
<head>

    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;

        .header {

            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {

        }

        .content {

        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .product-card {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
            background: #e5e7eb;
        }

        .product-name {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #1f2937;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .product-meta {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 1rem;
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
        }

        .product-actions .btn {
            flex: 1;
            padding: 0.5rem;
            font-size: 0.875rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            color: #1f2937;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #6b7280;
            line-height: 1;
        }

        .close-btn:hover {
            color: #1f2937;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #6b7280;
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .success {
            background: #d1fae5;
            color: #059669;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #6b7280;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçí Qu·∫£n L√Ω S·∫£n Ph·∫©m</h1>
            <p>LALA-LYCHEEE - Qu·∫£n l√Ω s·∫£n ph·∫©m n∆∞·ªõc √©p v·∫£i</p>
        </div>

        <div class="content">
            <div id="message"></div>

            <div class="toolbar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="T√¨m ki·∫øm s·∫£n ph·∫©m...">
                </div>
                <button class="btn btn-primary" onclick="openCreateModal()">
                    ‚ûï Th√™m S·∫£n Ph·∫©m

            </div>

            <div id="loading" class="loading" style="display: none;">
                ƒêang t·∫£i...

            <div id="productsContainer" class="products-grid"></div>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Th√™m S·∫£n Ph·∫©m M·ªõi</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="productForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label>T√™n S·∫£n Ph·∫©m *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label>Slug (URL-friendly)</label>
                    <input type="text" id="slug" name="slug" placeholder="nuoc-ep-vai-thieu">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Gi√° (VND) *</label>
                        <input type="number" id="price" name="price" required min="0">
                    </div>
                    <div class="form-group">
                        <label>SKU *</label>
                        <input type="text" id="sku" name="sku" required placeholder="NEV-001">
                    </div>
                </div>

                <div class="form-group">
                    <label>Category ID *</label>
                    <input type="text" id="category" name="category" required placeholder="ObjectId c·ªßa category">
                </div>

                <div class="form-group">
                    <label>M√¥ T·∫£ Ng·∫Øn</label>
                    <textarea id="shortDescription" name="shortDescription"></textarea>
                </div>

                <div class="form-group">
                    <label>M√¥ T·∫£ ƒê·∫ßy ƒê·ªß</label>
                    <textarea id="description" name="description" rows="4"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Dung T√≠ch (ml)</label>
                        <input type="number" id="volumeMl" name="volumeMl" min="0" value="250">
                    </div>
                    <div class="form-group">
                        <label>S·ªë L∆∞·ª£ng</label>
                        <input type="number" id="quantity" name="quantity" min="0" value="100">
                    </div>
                </div>

                <div class="form-group">
                    <label>Th√†nh Ph·∫ßn</label>
                    <textarea id="ingredients" name="ingredients" rows="2"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Tr·∫°ng Th√°i</label>
                        <select id="status" name="status">
                            <option value="draft">Draft</option>
                            <option value="active" selected>Active</option>
                            <option value="archived">Archived</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Hi·ªÉn Th·ªã</label>
                        <select id="isVisible" name="isVisible">
                            <option value="true" selected>C√≥</option>
                            <option value="false">Kh√¥ng</option>
                        </select>
                    </div>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">
                        üíæ L∆∞u
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()" style="flex: 1;">
                        H·ªßy
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentProductId = null;
        let authToken = localStorage.getItem('authToken') || '';

        // Load products on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const searchTerm = e.target.value;
                if (searchTerm.length > 2 || searchTerm.length === 0) {
                    loadProducts(searchTerm);
                }
            });
        });

        async function loadProducts(search = '') {
            const container = document.getElementById('productsContainer');
            const loading = document.getElementById('loading');
            
            container.innerHTML = '';
            loading.style.display = 'block';

            try {
                const url = search 
                    ? `${API_BASE}/products?search=${encodeURIComponent(search)}&limit=50`
                    : `${API_BASE}/products?limit=50`;
                
                const response = await fetch(url);
                const data = await response.json();

                loading.style.display = 'none';

                if (data.success && data.data.products) {
                    const products = data.data.products;
                    
                    if (products.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state" style="grid-column: 1 / -1;">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M20 7h-4M4 7h4m0 0V5a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2m-6 0v10a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V7M6 7h12"/>
                                </svg>
                                <p>Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m n√†o</p>
                            </div>
                        `;
                        return;
                    }

                    products.forEach(product => {
                        const card = createProductCard(product);
                        container.appendChild(card);
                    });
                } else {
                    showMessage('Kh√¥ng th·ªÉ t·∫£i danh s√°ch s·∫£n ph·∫©m', 'error');
                }
            } catch (error) {
                loading.style.display = 'none';
                showMessage('L·ªói khi t·∫£i s·∫£n ph·∫©m: ' + error.message, 'error');
            }
        }

        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            const mainImage = product.images && product.images.length > 0 
                ? product.images.find(img => img.isMain)?.url || product.images[0].url
                : 'https://via.placeholder.com/300x200?text=No+Image';

            const price = new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(product.price || 0);

            card.innerHTML = `
                <img src="${mainImage}" alt="${product.name}" class="product-image" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                <div class="product-name">${product.name || 'N/A'}</div>
                <div class="product-price">${price}</div>
                <div class="product-meta">
                    SKU: ${product.sku || 'N/A'} | 
                    Stock: ${product.quantity || 0} |
                    Status: ${product.status || 'N/A'}
                </div>
                <div class="product-actions">
                    <button class="btn btn-secondary" onclick="editProduct('${product._id}')">
                        ‚úèÔ∏è S·ª≠a
                    </button>
                    <button class="btn btn-danger" onclick="deleteProduct('${product._id}', '${product.name}')">
                        üóëÔ∏è X√≥a
                    </button>
                </div>
            `;

            return card;
        }

        function openCreateModal() {
            if (!authToken) {
                authToken = prompt('Nh·∫≠p authentication token:');
                if (!authToken) {
                    showMessage('C·∫ßn authentication token ƒë·ªÉ th√™m/s·ª≠a/x√≥a s·∫£n ph·∫©m', 'error');
                    return;
                }
                localStorage.setItem('authToken', authToken);
            }

            currentProductId = null;
            document.getElementById('modalTitle').textContent = 'Th√™m S·∫£n Ph·∫©m M·ªõi';
            document.getElementById('productForm').reset();
            document.getElementById('productModal').classList.add('active');
        }

        async function editProduct(productId) {
            if (!authToken) {
                authToken = prompt('Nh·∫≠p authentication token:');
                if (!authToken) {
                    showMessage('C·∫ßn authentication token ƒë·ªÉ s·ª≠a s·∫£n ph·∫©m', 'error');
                    return;
                }
                localStorage.setItem('authToken', authToken);
            }

            try {
                const response = await fetch(`${API_BASE}/products/${productId}`);
                const data = await response.json();

                if (data.success) {
                    const product = data.data;
                    currentProductId = productId;
                    document.getElementById('modalTitle').textContent = 'S·ª≠a S·∫£n Ph·∫©m';
                    
                    // Fill form
                    document.getElementById('name').value = product.name || '';
                    document.getElementById('slug').value = product.slug || '';
                    document.getElementById('price').value = product.price || '';
                    document.getElementById('sku').value = product.sku || '';
                    document.getElementById('category').value = product.category?._id || product.category || '';
                    document.getElementById('shortDescription').value = product.shortDescription || '';
                    document.getElementById('description').value = product.description || '';
                    document.getElementById('volumeMl').value = product.volumeMl || 250;
                    document.getElementById('quantity').value = product.quantity || 100;
                    document.getElementById('ingredients').value = product.ingredients || '';
                    document.getElementById('status').value = product.status || 'active';
                    document.getElementById('isVisible').value = product.isVisible ? 'true' : 'false';

                    document.getElementById('productModal').classList.add('active');
                } else {
                    showMessage('Kh√¥ng th·ªÉ t·∫£i th√¥ng tin s·∫£n ph·∫©m', 'error');
                }
            } catch (error) {
                showMessage('L·ªói: ' + error.message, 'error');
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();

            if (!authToken) {
                showMessage('C·∫ßn authentication token', 'error');
                return;
            }

            const formData = {
                name: document.getElementById('name').value,
                slug: document.getElementById('slug').value || undefined,
                price: parseFloat(document.getElementById('price').value),
                sku: document.getElementById('sku').value,
                category: document.getElementById('category').value,
                shortDescription: document.getElementById('shortDescription').value || undefined,
                description: document.getElementById('description').value || undefined,
                volumeMl: parseInt(document.getElementById('volumeMl').value) || undefined,
                quantity: parseInt(document.getElementById('quantity').value) || 0,
                ingredients: document.getElementById('ingredients').value || undefined,
                status: document.getElementById('status').value,
                isVisible: document.getElementById('isVisible').value === 'true',
                currency: 'VND',
                trackQuantity: true,
                allowBackorder: false,
                requiresShipping: true,
                hasVariants: false
            };

            try {
                const url = currentProductId 
                    ? `${API_BASE}/products/${currentProductId}`
                    : `${API_BASE}/products`;
                
                const method = currentProductId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(
                        currentProductId ? 'C·∫≠p nh·∫≠t s·∫£n ph·∫©m th√†nh c√¥ng!' : 'T·∫°o s·∫£n ph·∫©m th√†nh c√¥ng!',
                        'success'
                    );
                    closeModal();
                    loadProducts();
                } else {
                    showMessage('L·ªói: ' + (data.message || data.error), 'error');
                }
            } catch (error) {
                showMessage('L·ªói: ' + error.message, 'error');
            }
        }

        async function deleteProduct(productId, productName) {
            if (!confirm(`B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a s·∫£n ph·∫©m "${productName}"?`)) {
                return;
            }

            if (!authToken) {
                authToken = prompt('Nh·∫≠p authentication token:');
                if (!authToken) {
                    showMessage('C·∫ßn authentication token ƒë·ªÉ x√≥a s·∫£n ph·∫©m', 'error');
                    return;
                }
                localStorage.setItem('authToken', authToken);
            }

            try {
                const response = await fetch(`${API_BASE}/products/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('X√≥a s·∫£n ph·∫©m th√†nh c√¥ng!', 'success');
                    loadProducts();
                } else {
                    showMessage('L·ªói: ' + (data.message || data.error), 'error');
                }
            } catch (error) {
                showMessage('L·ªói: ' + error.message, 'error');
            }
        }

        function closeModal() {
            document.getElementById('productModal').classList.remove('active');
            currentProductId = null;
        }

        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Close modal on outside click
        document.getElementById('productModal').addEventListener('click', (e) => {
            if (e.target.id === 'productModal') {
                closeModal();
            }
        });
    </script>
</body>
